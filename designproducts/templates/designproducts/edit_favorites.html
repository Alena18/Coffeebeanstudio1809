{% extends 'base.html' %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <h2>Your Favorite Products:</h2>
    <ul>
      {% for product in favorites %}
        <li>{{ designproduct.name }} <input type="checkbox" name="selected_products" value="{{ designproduct.id }}" checked></li>
      {% endfor %}
    </ul>
    <h2>All Products:</h2>
    <ul>
      {% for product in designproducts %}
        <li>{{ designproduct.name }} <input type="checkbox" name="selected_products" value="{{ designproduct.id }}"></li>
      {% endfor %}
    </ul>
    <button type="submit">Save Favorites</button>
  </form>
{% endblock %}
