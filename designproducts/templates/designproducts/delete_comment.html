{% extends 'base.html' %}
{% block content %}
<p class="alltext text-center">
<h1 class="alltext text-center topfontform">Confirm Deletion</h1>
<p class="alltext text-center">Are you sure you want to delete this comment?</p>
<form method="post" class="alltext text-center">
  {% csrf_token %}
  <button type="submit" class="btn alltext" id="delbtn">Delete</button>
  <a href="{% url 'product_detail' comment.designproduct.id %}" class="btn alltext">Cancel</a>
</form>

</p>
{% endblock %}
